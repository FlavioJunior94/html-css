<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="MG">Rio de Janeiro</option>
                    <option value="MG" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="MG">Rio Grande do Sul</option>
                    <option value="MG">Parana</option>
                    <option value="MG">Santa Catarina</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option >Administração</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label>
            <textarea name="Msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
