<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>

        main{
            display: flex;
            height: 50vh;
            width: 70vw;
            background-color: aquamarine;
            margin: auto;
            border-radius: 20px;
        }

        div{
            flex:auto;
            flex-wrap: wrap;
            background-color: green;

            border-radius: 20px;
            margin: 13px;

        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>
