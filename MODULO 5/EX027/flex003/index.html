<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap; /*direction + wrap*/
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex:auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemmplo de bloco A</div>
        <div class="item">Exemmplo de bloco B</div>
        <div class="item">Exemmplo de bloco C</div>
        <div class="item">Exemmplo de bloco D</div>
        <div class="item">Exemmplo de bloco E</div>
        <div class="item">Exemmplo de bloco F</div>
        <div class="item">Exemmplo de bloco G</div>
    </div>
</body>
</html>
