<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>

        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

        }
        img{
            width: 80vw;
            
            margin: 30px;
        }

        div#i1{
            flex: 1 0 200px;
        }
        div#i2{
            flex: 1 1 150px;
        }
        div#i3{
            flex: 1 8 auto ;
        }
        /*
        flex:
        padrao: 0 1 auto;
        initial = padrao = 0 1 auto;
        none = 0 0 auto;
        auto = 1 1 auto;
        */
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
    </div>
</body>
</html>
